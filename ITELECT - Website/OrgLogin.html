<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-image: url('./pics/mountain_landscape25_generated.jpg'); background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
height: 93vh;
width: 100%;
overflow-x: hidden;
overflow-y: hidden;">
    <div class="greet-box">
        <h2 class="mb-4 text-center"><b>Organization Login</b></h2>
        <label for="nameInput" class="form-label">Login Using:</label>
        <div class="mb-3">
            <div class="acc-select">
                <ul class="acc-btns">
                    <li><button class="btn btn-link " style="padding-left: 100px; padding-right: 100px;" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Gmail</button><br></li>
                    <li><button class="btn btn-link " style="padding-left: 87px; padding-right: 87px;" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Facebook</button><br></li>
                    <li><button class="btn btn-link " style="padding-left: 89px; padding-right: 89px;" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">X/Twitter</button><br></li>
                </ul>
            </div>

            <label for="nameInput" class="form-label">Email/Username:</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Email">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Password">
        </div>
        <!--Button-->
        <button onclick="greetUser()" class="btn btn-success w-100">Sign Up</button>
        <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
    </div>

    <script>
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            const alertBox = document.getElementById("greetingAlert");

            if (name.trim() !== "") {
                alertBox.innerText = `Hello, ${name}! Welcome`;
                alertBox.classList.remove("d-none");
                alertBox.classList.add("alert-info")
                alertBox.classList.replace("alert-warning", "alert-info");
                window.location.href = 'OrgDash.html';
            } else {
                alertBox.innerText = "Please enter your name!";
                alertBox.classList.remove("d-none");
                alertBox.classList.add("alert-warning");
                alertBox.classList.replace("alert-info", "alert-warning");
            }
        }
    </script>

    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Show a second modal and hide this one with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hide this modal and show the first with the button below.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to first</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
